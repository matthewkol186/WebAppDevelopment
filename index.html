	<script src='/js/scrollReveal.min.js'></script>
    <script>

      window.sr = new scrollReveal();

    $('a[href^="#"]').on('click', function(event) {
	    var target = $(this.href);
	    if( target.length ) {
	        event.preventDefault();
	        $('html, body').animate({
	            scrollTop: target.offset().top
	        }, 1000);
	    }
	});

    </script>
